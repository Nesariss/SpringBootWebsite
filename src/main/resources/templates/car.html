<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Hello world!</p>
<p th:text="${name}" ></p>
<p th:text="${car.getMark()}" ></p>
<p th:text="${car.getModel()}" ></p>


<form th:action="@{/add}" th:object="${newCar}" method="post">
    <p>Model:<input type="text" th:field="*{model}"> </p>
    <p>Mark:<input type="text" th:field="*{mark}"> </p>
    <p>:<input type="submit" value=" add new car"> </p>
</form>

</body>
</html>
